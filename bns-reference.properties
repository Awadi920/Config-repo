# Configuration du serveur
server.port=${BNS_REFERENCE_PORT:8044}
spring.application.name=${BNS_REFERENCE_NAME:bns-reference}

# Configuration de la base de données PostgreSQL
spring.datasource.url=jdbc:postgresql://postgres:5432/Reference_Db
spring.datasource.username=postgres
spring.datasource.password=admin

# Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Initialiser la base de données
spring.sql.init.mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Pool de connexions HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Activer le logging des requêtes SQL
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

# Keycloak configuration
keycloak.server-url=${KEYCLOAK_SERVER_URL:http://keycloak:8085}
keycloak.realm=${KEYCLOAK_REALM:Reference-Security}
keycloak.client-id=${KEYCLOAK_CLIENT_ID:admin-client}
keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET:TdiTsPTCUTNy76WcfgEKFOTWDX3SbpCV}
keycloak.grant-type=client_credentials
logging.level.org.keycloak=DEBUG

spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_SERVER_URL:http://keycloak:8085}/realms/${KEYCLOAK_REALM:Reference-Security}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_SERVER_URL:http://keycloak:8085}/realms/${KEYCLOAK_REALM:Reference-Security}/protocol/openid-connect/certs
jwt.auth.converter.principle-attribute=preferred_username
jwt.auth.converter.resource-id=Bns

# Eureka Client config
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
spring.cloud.discovery.enabled=true
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka}
eureka.instance.instance-id=${BNS_REFERENCE_NAME:bns-reference}:${BNS_REFERENCE_PORT:8044}
spring.cloud.config.enabled=true
management.endpoints.web.exposure.include=info,health

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
